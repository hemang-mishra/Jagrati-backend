<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Error - Jagrati</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7cc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #7f1d1d 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .error-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .message {
            color: #374151;
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .error-details {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            color: #b91c1c;
            font-size: 15px;
            text-align: left;
        }

        .footer {
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .content {
                padding: 20px;
            }

            .error-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Password Reset Error</h1>
            <p>We encountered a problem</p>
        </div>

        <div class="content">
            <div class="error-icon">‚ùå</div>
            <p class="message">
                We were unable to reset your password.
                Please close this tab and try the password reset process again.
            </p>

            <div class="error-details" th:if="${errorMessage}">
                <strong>Error:</strong> <span th:text="${errorMessage}">Invalid or expired token.</span>
            </div>

            <div class="footer">
                <p>Thank you for using Jagrati</p>
            </div>
        </div>
    </div>
</body>
</html>
